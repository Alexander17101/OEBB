<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öffi Board</title>

    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="header">
        <div>
            <p id="clock">XX:XX:XX</p>
            <p> </p>
            <p id="station"></p>
        </div>
        <div id="controls">
            <div>
                <input id="depStationTxt" type="text">
                <p> -> </p>
                <input id="arrStationTxt" type="text">
            </div>
            <div>
                <label for="busseCheckbox">Busse (wip)</label>
                <input id="busseCheckbox" type="checkbox">
            </div>
            <div>
                <button id="apply">Übernehmen</button>
            </div>
        </div>
    </div>
    <div>
        <h1>Departures</h1>
        <table id="timetable"></table>
        <h1>Journeys</h1>
        <div id="journeytables"></div>
    </div>
</body>

</html>
